compileOption:
    instSelMethod: insttype
    include: 
        - all
    exclude:
        - ret

    regSelMethod: regloc
    regloc: dstreg

    includeInjectionTrace: 
        - forward
        - backward


runOption:
    - run:
        numOfRuns: 1
        fi_type: bitflip

    - run:
        numOfRuns: 1
        fi_type: stuck_at_0
