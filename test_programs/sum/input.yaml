timeOut: 10

compileOption:
    instSelMethod:
      - funcname:
          include: 
            - all
          exclude:
            - sum2
      - insttype:
          include:
            - load
            - add

    regSelMethod: regloc
    regloc: dstreg

runOption:
    - run:
        numOfRuns: 5
        fi_type: bitflip
        verbose: True

